<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="default.css">
  <meta charset="utf-8">
  <title>Facebook Mockup</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group">
              <label for="">Search</label>
              <input id="term" class="form-control" type="text">
            </div>
            <button id="search" type="button" class="btn btn-default">Go</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="results" class="col-md-12">
      </div>
    </div>
  </div> 
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div id="people" class="">
          <h2>People you may know:</h2>
          <div>
            <div class="panel panel-default">
              <div id="possible-friends" class="panel-body">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="friends">
          <h2>Current Friends</h2>
          <div class="panel panel-default">
            <div id="current-friends" class="panel-body">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js" type="text/javascript"></script>
</body>
</html>
