<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="default.css">
  <script src="https://use.fontawesome.com/8fde93af38.js"></script>
  <meta charset="utf-8">
  <title>Facebook</title>
</head>
<body id="body">
  hello world
  <div class="col-xs-12">
    <div class="row">
      <div id="nav-background" class="col-xs-12 col-centered">
        <div  class="row">
          <div class="panel-body">
            <div class="col-xs-12">
              <div class="col-xs-1 text-right"><i id= "facebook-icon" class="fa fa-facebook-official icon-2x" aria-hidden="true"></i></div>
               <input id="term" class="col-xs-5" type="text" placeholder="Search by name.">
              <div class="">
                <button id="search" type="button" class="btn"><i class="fa fa-search" aria-hidden="true"></i></button>
                <div id="nav-buttons" class="col-xs-5 pull-right">
                  <button id="user-profile-btn"> Home</button>
                  <button id="find-people-btn">Find People</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="search-view">
      <div id="results-placeholder" class="row active">
        <div class="col-xs-12">
        </div>
      </div>
      <div id="result" class="row hide">
        <div id="search-result" class="container">
          <div id="result-title" class="col-xs-4">
          </div>
          <div id="results" class="" style="mas-height: 1200px; overflow-y: scroll;">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="view">
    <div id="add-friends" class="container hide">
      <div class="row">
        <div id="people-list" class="col-xs-7">
          <div id="people" class="col-xs-12">
            <h5>People you may know</h5>
            <div style="max-height: 900px; min-height: 900px; overflow-y: scroll;">
              <div class="panel">
                <div id="possible-friends" class="panel-body">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="friends-list" class="col-xs-5">
          <div id="friends" class="col-xs-12">
            <h5>Current Friends</h5>
            <div class="" style="max-height: 900px; min-height: 900px; overflow-y: scroll;">
              <div id="current-friends" >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="profile-header" class="active">
      <div class="container">
        <div id="profile-cont" class="">
          <div id="profile-top" class="">
            <div id="user-picture" class="col-xs-2">
            </div>
            <div class="col-xs-8">
              <h2 id="user-name">David Skoglund</h2>
            </div>
          </div>
          <div id="profile-nav" class="col-xs-12">
            <button class="col-xs-1 col-xs-offset-3" id="timeline-btn" type="profile-button" name="button">Timeline</button>
            <button class="col-xs-1" id="friends-btn" type="profile-button" name="button">Friends<div id="friend-count"></div></button>
            <button class="col-xs-1" id="photos-btn" type="profile-button" name="button">Photos</button>
            <button class="col-xs-1" id="about-btn" type="profile-button" name="button">About</button>
          </div>
          <div class="">
          </div>
        </div>
      </div>
      <div id="pro-content" class="container">
        <div id="pro-timeline"class="active">
            <div id="timeline-cont" class="container col-xs-4">
              <div class="row">
                <h5>Timeline user photos</h5>
                <div  id="timeline-photos" class="container col-xs-12" style="max-height: 400px; min-height:400px; overflow-y: scroll;" >
                </div>
              </div>
              <div class="row">
                <div id="timeline-about" class="container col-xs-12" style="max-height: 400px; min-height:400px; overflow-y: scroll;">
                  Timeline about user
                </div>
              </div>
            </div>
            <div class="container col-xs-8">
              <div class="col-xs-2">
              </div>
              <div class="col-xs-10" style="background-color:white; margin-top:20px;">
                <h5>Current Friends</h5>
                <div id="timeline-friends" class="container col-xs-12 pull-right" style="max-height: 800px; min-height:800px; overflow-y: scroll;">
                </div>
              </div>
            </div>
        </div>
        <div id="pro-friends" class="hide">
          <div class="container col-md-12">
            <div class="container col-md-2">
            </div>
            <div class="contatiner col-md-8" style="background-color:white; margin-top:20px;">
              <h5>Current Friends</h5>
              <div id="friends-content" class="container col-md-12" style="max-height: 800px; min-height:800px; overflow-y: scroll;">
              </div>
            </div>
            <div class="container col-md-2">
            </div>
          </div>
        </div>
        <div id="pro-photos" class="hide">
          <div class="container col-md-2">
          </div>
          <div class="container col-md-8" style="max-height: 800px; min-height:800px; overflow-y: scroll;">
            User Photos
          </div>
          <div class="container col-md-2">
          </div>
        </div>
        <div id="pro-about" class="hide">
          <div class="container col-md-2">
          </div>
          <div class="container col-md-8" style="max-height: 800px; min-height:800px; overflow-y: scroll;">
            User About
          </div>
          <div class="container col-md-2">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
